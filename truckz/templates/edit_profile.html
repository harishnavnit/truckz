{% extends "dashboard.html" %}
{% block profile %}
    <h2>Edit Profile</h2>
    <form action="{{url_for('profile_edit')}}" method=post class=add-entry>
        <dl>
            <dt>Name:   <dd><input type=text size=30 name=title>
            <dt>Email:  <dd><input type=email size=30 name=email>
            <dt>Contact:<dd><input type=text size=30 name=contact>
            <dt>Address:<dd><textarea name=address rows=3 cols=30></textarea>
            <dd><input type=submit value=Submit>
        </dl>
    </form>
{% endblock%}
