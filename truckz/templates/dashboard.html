{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <h2>Profile</h2>
        <div name="content">
            <div class=metanav name="separator"></div>
            <a href="{{url_for('profile_view')}}"><input type=submit value="View Profile" /></a>
            <a href="{{url_for('profile_edit')}}"><input type=submit value="Edit Profile"></input></a>
            <div class=metanav name="separator"></div>
            {% block profile %}{% endblock %}
        </div>
        <h2>Journeys</h2>
        <div name="content">
            <div class=metanav name="separator"></div>
            <a href="{{url_for('index')}}"><input type=submit value="My Journeys"></input></a>
            <a href="{{url_for('index')}}"><input type=submit value="Add Journey"></input></a>
            <div class=metanav name="separator"></div>
        </div>
        <h2>Bookings</h2>
        <div name="content">
            <div class=metanav name="separator"></div>
            <a href="{{url_for('index')}}"><input type=submit value="View Bookings"></input></a>
            <a href="{{url_for('index')}}"><input type=submit value='New Booking'></input></a>
            <div class=metanav name="separator"></div>
        </div>
        <h2>Trucks</h2>
        <div name="content">
            <div class=metanav name="separator"></div>
            <a href="{{url_for('index')}}"><input type=submit value="View Trucks"></input></a>
            <a href="{{url_for('index')}}"><input type=submit value="Add Trucks"></input></a>
            <a href="{{url_for('index')}}"><input type=submit value="Remove Trucks"></input></a>
            <div class=metanav name="separator"></div>
        </div>
    {% endif %}

            <li><em>No entries so far.</em></li>
        {% endfor %}
        #}
    </ul>-->
{% endblock %}
