{% extends "dashboard.html" %}
{% block profile %}
    <h4>My Profile</h4>
    <div class=metanav></div>
    <table id="profile_content" cellspacing="5" cellpadding="3">
        <tr>
            <td><b>Name</b></td>
            <td><em>{{details.customer_name}}</em></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><em>{{details.customer_email}}</em></td>
        </tr>
        <tr>
            <td><b>Contact</b></td>
            <td><em>{{details.customer_contact}}</em></td>
        </tr>
        <tr>
            <td><b>Address</b></td>
            <td><em>{{details.customer_address}}</em></td>
        </tr>
    </table>
    <div class=metanav></div>
{% endblock %}
